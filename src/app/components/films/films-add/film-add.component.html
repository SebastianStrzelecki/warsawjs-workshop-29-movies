<div class="row justify-content-center">
  <div class="col-8">
      <form name="editForm" role="form"  (ngSubmit)="save()" >
          <h2 >Create or edit a Book</h2>
          <div>
            
              <div class="form-group" [hidden]="!film.id">
                  <label for="id" >ID</label>
                  <input type="number" class="form-control" name="id"
                  [(ngModel)]="film.id"  />
              </div>
              <div class="form-group">
                  <label class="form-control-label" >title</label>
                  <input id="name" type="text" class="form-control" name="title"
                      [(ngModel)]="film.title"  required minlength="4"/>
              </div>
              


              <div class="form-group">
                  <label class="form-control-label" >year</label>
                  <input type="text" class="form-control" name="title" 
                      [(ngModel)]="film.year" />
              </div>
              <div class="form-group">
                  <label class="form-control-label">duration</label>
                  <input type="string" class="form-control" name="duration"
                      [(ngModel)]="film.duration" />
              </div>
              <div class="form-group">
                <label class="form-control-label">releaseDate</label>
                <input type="string" class="form-control" name="releaseDate"
                    [(ngModel)]="film.releaseDate" />
            </div>
            <div class="form-group">
                <label class="form-control-label">originalTitle</label>
                <input type="string" class="form-control" name="originalTitle" 
                    [(ngModel)]="film.originalTitle" />
            </div>
            <div class="form-group">
                <label class="form-control-label">storyline</label>
                <input type="string" class="form-control" name="storyline"
                    [(ngModel)]="film.storyline" />
            </div>
            <div class="form-group">
                <label class="form-control-label">posterurl</label>
                <input type="string" class="form-control" name="posterurl" 
                    [(ngModel)]="film.posterurl" />
            </div>

          </div>
          <div>
              <button type="button" id="cancel-save" class="btn btn-secondary"  >
                <span>Cancel</span>
              </button>
              <button type="submit" id="save-entity"  class="btn btn-primary">
                  <span >Save</span>
              </button>
          </div>
      </form>
  </div>
</div>
